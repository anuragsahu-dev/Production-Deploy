name: Build Docker Image

on:
  workflow_dispatch: # Manual trigger only

env:
  IMAGE_NAME: as3305100/api

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # ─── Generate a unique tag from the commit SHA ───
      - name: Set image tag
        id: tag
        run: echo "TAG=build-${{ github.sha }}" >> $GITHUB_OUTPUT

      # ─── Update compose.yaml with the new image tag ───
      - name: Update compose.yaml with new image tag
        uses: fjogeleit/yaml-update-action@v0.16.1
        with:
          valueFile: compose.yaml
          propertyPath: 'services["app"].image'
          value: ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}
          commitChange: false

      # ─── Push updated compose.yaml back to repo ───
      - name: Generate GitHub App token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_SECRET_KEY }}

      - name: Commit updated compose.yaml
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add compose.yaml
          git commit -m "chore: bump image to ${{ steps.tag.outputs.TAG }} [skip ci]" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ steps.generate_token.outputs.token }}

      # ─── Build and push Docker image ───
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }} \
            --platform linux/amd64 \
            .

      - name: Tag as latest
        run: docker tag ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }} ${{ env.IMAGE_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}
          docker push ${{ env.IMAGE_NAME }}:latest

      # ─── Summary ───
      - name: Summary
        run: |
          echo "### ✅ Docker Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Also tagged as:** \`${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **compose.yaml** updated with new image tag" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run the **Deploy** workflow to deploy this image." >> $GITHUB_STEP_SUMMARY
