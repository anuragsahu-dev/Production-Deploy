# ─── Upstream: Points to the 'app' service inside Docker network ───
upstream api_backend {
    server app:3000;
}

# ─── HTTP Server (before SSL setup) ───
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # Let's Encrypt ACME challenge (needed for SSL certificate)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # API routes — rate limited
    location / {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check — no rate limiting (monitoring tools hit this often)
    location /health {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

